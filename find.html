<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KakaoTalk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do : Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>101%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lightening Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Find
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>

        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
        <!----->
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>

            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>

            <div class="find-icons__icon">
                <i class="fa-regular fa-id-card"></i>
                <span>Add by ID</span>
            </div>

            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <!---->
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <!---->
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs" style="font-size: 13px;"></i></span>
            </div>
            <!---->
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">####</h5>
                    <h6 class="open-post__hashtags">asfaffrfwf</h6>
                    <div class="open-post__member">
                        <img src="https://upload3.inven.co.kr/upload/2023/09/06/bbs/i13914409588.jpg?MW=800"/>
                        <span class="open-post__member-count">722 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <!---->
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.namu.wiki/i/oHkOKLNiAbpLff3SjXzHE3w8SB9Nyp9EqXxuHMHAj4txh3QObbvzJuN4iHTMlQdNJNKdLIqTm3t1wpPx8tBL8nyp_cgpfXsvmZkgdnq67XyqXzIs0vL0NO3fZZ0rpeabRZDxscyddERrGwTG_wsvvA.webp"/>
                        <div class="open-post__heart-count fa-xs">
                            <i class="fa-solid fa-heart"></i><span>722</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---->


    </main>

   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__smalldotnotification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/75d68bd1af.js" crossorigin="anonymous"></script>
</body>
</html>
