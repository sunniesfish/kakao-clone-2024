<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do : Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>101%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lightening Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div class="status-bar_blank"></div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Chats
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-comment-medical fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>

        </div>
    </header>


    <main class="main-screen">
        <a href="chat-room.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar" 
                    src="https://i.namu.wiki/i/Z_zUsVSVHtngsjBCUdxaajwHREngDWbLxmqSFiCe9APWPRWUBN1dHASBoNmmAeNfFH6CwcHr4WFTnB1_fzozTPvf73rn38q4WQRoAI3qZqV2lUfR8ztfghVtsjv2FVk3UUpvu2AqO6Pr3AQBAHRShQ.webp"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Heesoo</h4>
                        <h6 class="user-component__subtitle">Emoticon</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">05:07</span>
                    
                </div>
            </div>
        </a>
        
        <div class="empty-space"></div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" 
                src="https://play-lh.googleusercontent.com/fuxcgolZHYW-6aeQsBup_OsWhAKs7kM6Su1nDTCP6h5fGIzhTPe2s47J8BLQac1jsAs"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Phoning</h4>
                    <h6 class="user-component__subtitle">Please check my Phoining info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">07:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </main>

   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__smalldotnotification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/75d68bd1af.js" crossorigin="anonymous"></script>
</body>
</html>
