<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do : Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>101%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lightening Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            More
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <span class="screen-header__smalldotnotification"></span>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>

        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" 
                src="https://upload3.inven.co.kr/upload/2023/09/06/bbs/i13914409588.jpg?MW=800"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Minji</h4>
                    <h6 class="user-component__subtitle">+82 10-0722-0507</h6>
                </div>
            </div>
                
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <!----->

        <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span>
                </div>
    
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
    
                <div class="icon-row__icon">
                    <i class="fa-solid fa-palette"></i>
                    <span>Themes</span>
                </div>
    
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>

            <div class="more-suggestions__icons">
                
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>

            </div>
        </div>

    </main>

   
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__smalldotnotification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/75d68bd1af.js" crossorigin="anonymous"></script>
</body>
</html>
